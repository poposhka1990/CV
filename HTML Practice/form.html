<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <p>Привет, я - риэлтор! Свяжитесь со мной по интересующему вас вопросу.</p>
    <form accept="/">
        <p>Тип объекта:</p>
        
        <input type="radio" id="house" 
        value="house">
        <label for="house">Дом</label>

        <input type="radio" id="flat" 
        value="flat">
        <label for="flat">Квартира</label>

        <input type="radio" id="non-residential space" 
        value="non-residential space">
        <label for="non-residential space">Нежилое помещение</label>

        <br>
        <br>

        <label for="email">Почта</label>
        <input type="text" id="email">

        <br>
        <br>

        <label for="name">Имя</label>
        <input type="teче" id="name">

        <br>
        <br>

        <label for="meeting">Дата встречи:</label>
        <input type="date" id="meeting">
        <br>
        <br>

        <input type="submit" value="Отправить заявку"> 
    </form>
</body>
</html>
